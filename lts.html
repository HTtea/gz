<!DOCTYPE html<html>

<head>
  <meta charset="UTF-8">
  <title>API请求示例</title>
</head>

<body>

  <div>
    <label for="api-urlAPI地址：</label>
    <input type="text" id="https://api.bilibili.com/x/web-interface/index/top/rcmd?version=1&ps=5" />
    <button onclick="requestData()">请求数据</button>
  </div>

  <div>
    <h2>返回数据：</h2>
    <pre id="response-data"></pre>
  </div>

  <script>
    function requestData() {
      const apiUrl = document.getElementById('api-url').value;
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const requestUrl = `${proxyUrl}${apiUrl}`;

      fetch(requestUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById('response-data').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error(error);
        });
    }
  </script>

</body>

</html>
