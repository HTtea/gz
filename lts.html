<!DOCTYPE>
<html>
  <head>
 <meta charset="UTF-8">
    <title>bilibili动态数据</title>
 </head>
  <body>
    <h1>Bilibili动态数据</h1>
    <ul id="dynamic-list"></ul>

    <script>
      const dynamicList = document.getElementById("dynamic-list");

      // 发送GET请求获取JSON数据
      fetch("https://api.bilibili.com/x/web-interface/dynamic/region?&jsonp=jsonp&ps=10&rid=1")
        .then(response => response.json()) // 解析JSON数据
        .then(data => {
          // 将数据转换为HTML列表
          const items = data.data.archives.map(archive => `<li><a href="${archive.short_link}">${archive.title}</a></li>`);
          dynamicList.innerHTML = items.join("");
        })
        .catch(error => console.error(error));
    </script>
 <body>
</html>
